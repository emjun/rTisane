<body>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    $(function () {
      $('#nav-tab a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show');
      });
    });
  </script>
  <script>
  function renderMarkdown(elementId, markdownUrl) {
    fetch(markdownUrl)
      .then(response => response.text())
      .then(text => {
        const html = marked.parse(text);
        document.getElementById(elementId).innerHTML = html;
      });
  }

  renderMarkdown('tab1-content', 'https://raw.githubusercontent.com/emjun/rTisane/study/docs/overview.md');
  renderMarkdown('tab2-content', 'https://raw.githubusercontent.com/emjun/rTisane/study/docs/install.md');
  renderMarkdown('tab3-content', 'https://raw.githubusercontent.com/emjun/rTisane/study/docs/tutorial.md');
  // renderMarkdown('tab4-content', 'https://raw.githubusercontent.com/emjun/rTisane/study/docs/code.md');
  renderMarkdown('tab5-content', 'https://raw.githubusercontent.com/emjun/rTisane/study/docs/research.md');
  renderMarkdown('tab6-content', 'https://raw.githubusercontent.com/emjun/rTisane/study/docs/about.md');
</script>


<script>
  // Add a copy to clipboard button to all <code> blocks
  function addCopyButtonToCodeBlocks() {
    var codeBlocks = document.querySelectorAll('code.language-R');
  
    for (var i = 0; i < codeBlocks.length; i++) {
      var codeBlock = codeBlocks[i];
  
      // Create the copy button
      var copyButton = document.createElement('button');
      copyButton.className = 'copy-button';
      copyButton.textContent = 'Copy';
  
      // Add click event listener to copy the code
      copyButton.addEventListener('click', function () {
        var code = this.previousSibling.textContent;
        navigator.clipboard.writeText(code).then(function () {
          // alert('Code copied to clipboard!');
        }).catch(function (error) {
          console.error('Failed to copy code: ', error);
        });
      });
  
      // Append the copy button to the code block
      codeBlock.parentNode.append(copyButton);
    }
  }
  
  // Call the function when the page is loaded
  window.addEventListener('load', setTimeout(addCopyButtonToCodeBlocks, 1000));
</script>

</body>

</html>
